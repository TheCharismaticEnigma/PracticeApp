<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./dist/main.css" />
    <script defer src="./src/JS/app.js"></script>
</head>

<body>
    <div class="grid container">
        <div class="grid__main">
            <h2 class="grid__heading">Search Players!</h2>
            
            <form class="form form-container" autocomplete="off">

                <div class="form__group">
                    <label class="form__label" for="playerName">Player Name</label>
                    <input class="form__input" type="text" placeholder="Michael..." id="playerName" name="playerName" spellcheck="false">
                </div>
                
                <div class="form__group">
                    <label class="form__label" for="teamName">Team Name</label>
                    <input class="form__input" type="text" placeholder="Rockets..." id="teamName" name="teamName" spellcheck="false">
                </div>

                <button class="form__btn" type="submit">Search</button>

            </form>
        </div>

        <div class="grid__sidebar">            
            <h2 class="grid__heading">The Result</h2>

            <div id="resultContainer" class="result result-container"></div>
        </div>
    </div>
</body>
</html>
